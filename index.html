<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>

   <main class="login">
       <div class="login-container">
           <h1 class="login-title">Portal do Aluno</h1>
           <form class="login-form">
                <input class="login-input" type="email" placeholder="e-mail">
                <span class="login-input-border"></span>
                <input class="login-input" type="password" placeholder="senha">
                <span class="login-input-border"></span>
                <button type="submit" class="login-submit">Acessar</button>
                <a class="login-reset" href="#" >Esqueceu a senha ?</a>
           </form>
       </div>
   </main>

   <ul class="squares">
   </ul>

    <script src="./js/script.js"></script>
    
</body>
</html>
